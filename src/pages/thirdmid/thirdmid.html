<ion-header>
  <ion-navbar color="bg">

    <div class="navbar">

      <ion-title class="titleicon">الصف الثالث المتوسط</ion-title>
    </div>
    <div class="navbarimag">

      <button ion-button icon-only (click)="goTHome()">

    </div>

  </ion-navbar>
</ion-header>


<ion-content>

    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openAdab()">  الأدب والنصوص </button>

    <ion-item text-right>

      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">

    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openPhysics()">  الفيزياء </button>
      <ion-thumbnail item-end>

      <button ion-button color="light" clear (click)="openHistory()"> التاريخ </button>
