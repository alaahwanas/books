<ion-header>
  <ion-navbar color="bg">


    <ion-title>الصف الثالث المتوسط</ion-title>
    <ion-buttons navbar-buttons end>

      <button ion-button icon-only (click)="goTHome()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item text-right>
      <button ion-button color="light" clear (click)=" openKuran()">  القران الكريم </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openAdab()">  الأدب والنصوص </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openQawaed()">  قواعد اللغة العربية </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openPhysics()">  الفيزياء </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openChemist()"> الكيمياء </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openBiology()"> الأحياء </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openMath()">  الرياضيات </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openHistory()"> التاريخ </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openGeography()"> جغرافية العراق </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openWataniya()"> التربية الوطنية والاجتماعية </button>
      <img src="assets/imgs/choosebook.png" style="width: 53px; height: 46px">
