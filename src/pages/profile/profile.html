<ion-content>
  <div class="form">
    <ion-item no-lines>
      <ion-input [(ngModel)]="user.userName" type="text" placeholder="الأسم"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-input [(ngModel)]="user.userAge" type="text" placeholder="العمر"></ion-input>
    </ion-item>
    <ion-item class="province" no-lines>
      <ion-input [(ngModel)]="user.userProvince" type="text" placeholder="المحافظة"></ion-input>
    </ion-item>
  </div>
  <div class="bs" text-center>
    <button class="uk-button uk-button-Large uk-width-1-2 uk-background-default	" (click)="addU(user)">
      حفظ
    </button>
  </div>
</ion-content>
