<ion-header>

  <ion-navbar color="bg">
    <ion-title>الرابع العلمي</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="forthElmy">
  <div class="bg">
    <img src="assets/imgs/school.png">

  </div>

  <div class="choosebook">

    <p text-center>
      اختر الكتاب
    </p>




    <ion-buttons text-center class="stylebutton7">
      <button ion-button color="light" clear (click)="openKuran()">  القراَن الكريم</button>
    </ion-buttons>

    <ion-buttons text-center class="stylebutton7">
      <button ion-button color="light" clear (click)="openAdab()">  الأدب والنصوص </button>
    </ion-buttons>

    <ion-buttons text-center class="stylebutton7">
      <button ion-button color="light" clear (click)="openQawaed()">  قواعد اللغة العربية </button>
    </ion-buttons>
    <ion-buttons text-center class="stylebutton7">
      <button ion-button color="light" clear (click)="openBio()">  الأحياء  </button>
    </ion-buttons>

    <ion-buttons text-center class="stylebutton7">
      <button ion-button color="light" clear (click)="openMath()">  الرياضيات </button>
    </ion-buttons>
    <ion-buttons text-center class="stylebutton7">
      <button ion-button color="light" clear (click)="openPhysics()">  الفيزياء  </button>
    </ion-buttons>
    <ion-buttons text-center class="stylebutton7">
      <button ion-button color="light" clear (click)="openChimest()">  الكيمياء  </button>
    </ion-buttons>
  </div>
</ion-content>
