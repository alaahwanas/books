<ion-header>
  <ion-navbar color="bg">

    <div class="navbar">

      <ion-title class="titleicon">الصف الأول المتوسط</ion-title>
    </div>
    <div class="navbarimag">

      <button ion-button icon-only (click)="goTHome()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </div>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item text-right>

      <button ion-button color="light" clear (click)=" openKuran()">  القران الكريم </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openKeraa()">  اللغة العربية الجزء الاول </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>
    <ion-item text-right>
      <button ion-button color="light" clear (click)="openKeraaTwo()">  اللغة العربية الجزء الثاني </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openElom()">  العلوم الجزء الاول </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>
    <ion-item text-right>
      <button ion-button color="light" clear (click)="openElomPractice()">  العلوم الجزء الثاني </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openMath()">  الرياضيات الجزء الاول </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>
    <ion-item text-right>
      <button ion-button color="light" clear (click)="openMathpractice()">  الرياضيات الجزء الثاني </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>
    <ion-item text-right>
      <button ion-button color="light" clear (click)="openSocials()"> الأجتماعيات  </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>
    <ion-item text-right>
      <button ion-button color="light" clear (click)="openEnglish()"> اللغة الانكليزية  </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">

    </ion-item>
    <ion-item text-right>
      <button ion-button color="light" clear (click)="openEnglishPractice()"> الانكليزي نشاط   </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>
