<ion-header>

  <ion-navbar color="bg">
    <ion-title>الصف الاول المتوسط</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="firrstmid">
  <div class="bg">
    <img src="assets/imgs/school.png">

  </div>

  <div class="choosebook">
    <p text-center>
      اختر الكتاب
    </p>

    




    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)=" openKuran()">  القران الكريم </button>
    </ion-buttons>

    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)="openKeraa()">  اللغة العربية الجزء الاول </button>
    </ion-buttons>
    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)="openKeraaTwo()">  اللغة العربية الجزء الجزء الثاني </button>
    </ion-buttons>

    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)="openElom()">  العلوم الجزء الاول </button>
    </ion-buttons>
    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)="openElomPractice()">  العلوم الجزء الثاني </button>
    </ion-buttons>

    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)="openMath()">  الرياضيات الجزء الاول </button>
    </ion-buttons>
    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)="openMathpractice()">  الرياضيات الجزء الثاني </button>
    </ion-buttons>
    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)="openSocials()"> الأجتماعيات  </button>
    </ion-buttons>
    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)="openEnglish()"> اللغة الانكليزية  </button>
    </ion-buttons>
    <ion-buttons text-center class="stylebutton4">
      <button ion-button color="light" clear (click)="openEnglishPractice()"> الانكليزي نشاط   </button>
    </ion-buttons>
  </div>
</ion-content>
