<ion-header>
  
  <ion-navbar color="bg">



    <ion-title class="titleicon"> الرابع الأدبي</ion-title>

      <button ion-button icon-only (click)="goTHome()">

    </ion-buttons>

  </ion-navbar>

    <ion-item text-right>

    </ion-item>

  </ion-list>
