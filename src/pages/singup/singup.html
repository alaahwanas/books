<ion-header>
  <div class="signup1">
    <p text-center>
      صفحة التسجيل
    </p>
  </div>
</ion-header>

<ion-content>
  <div class="formsinup">
    <ion-list no-lines>

      <ion-item style=" border-bottom: 3px solid #E5E5E5">
        <ion-input [(ngModel)]="data.email" type="text" autocomplete="on" placeholder=" Email"></ion-input>
      </ion-item>

      <ion-item style=" border-bottom: 3px solid #E5E5E5">
        <ion-input [(ngModel)]="data.password" type="text" autocomplete="on" placeholder=" Password"></ion-input>
      </ion-item>

      <div hidden></div>
    </ion-list>

    <div class="signup">
      <button class="uk-button uk-button-Large uk-width-1-2 uk-background-default	" (click)="signup()">
        تسجيل
      </button>
    </div>

    <div class="newaccount">
      <button class="uk-button2 uk-button-text" (click)="signin()">
        صفحة الدخول
      </button>
    </div>
  </div>


</ion-content>
