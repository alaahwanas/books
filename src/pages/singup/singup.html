<ion-header>
  <div class="signup1">
    <p text-center>
      صفحة التسجيل
    </p>
  </div>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item no-lines>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]='data.email' type="text" autocomplete="on"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]='data.password' type="password" autocomplete="on"></ion-input>
    </ion-item>

  </ion-list>

  <div class="signup">
    <button class="uk-button uk-button-Large uk-width-1-2 uk-background-default	" (click)="signup()">
      تسجيل
    </button>
  </div>

  <div class="newaccount">
    <button class="uk-button2 uk-button-text" (click)="signin()">
صفحة الدخول    </button>
  </div>
</ion-content>
