<ion-header>
  <div class="sign">
    <p text-center>
صفحة الدخول    </p>
  </div>
</ion-header>


<ion-content scroll="false">

    <ion-item no-lines>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" autocomplete="on"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="password" type="text" autocomplete="on"></ion-input>
    </ion-item>


  <div class="signin">
    <button class="uk-button uk-button-Large uk-width-1-2 uk-background-default	" (click)="signin()">
      دخول
    </button>
  </div>

  <div class="newaccount">
        <button class="uk-button2 uk-button-text" (click)="signup()">
      عمل حساب جديد
    </button>
  </div>

</ion-content>
