<ion-content>
  <div *ngFor="let item of itemArray">
    <div *ngIf="item.uid === myUid">
      <div class="form">

        

        <ion-item no-lines>   الأسم   :   {{item.name}}    </ion-item>

        <ion-item no-lines>   العمر   :    {{item.age}}    </ion-item>

        <ion-item no-lines>   المحافظة   :   {{item.province}}  </ion-item>

      </div>


      <div class="bs">


      </div>

      <ion-grid text-center>
        <ion-row>
          <ion-col>
            <button ion-button icon-only (click)="logout()">
              <ion-icon name="md-power"></ion-icon>
            </button>

          </ion-col>
          <ion-col col-2>
          </ion-col>
          <ion-col>
            <button ion-button icon-only uk-toggle="target: #modal-example" (click)="editForm(item.$key)">
              <ion-icon name="md-create"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

  </div>
</ion-content>


<!-- This is the modal -->
<div id="modal-example" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">

    <p class="titleEdit">التعديل على المعلومات</p>
    <div *ngFor="let item of itemArray">
      <div *ngIf="item.uid === myUid">
        <div class="form2">
          <ion-list no-lines>
            <div margin>
              <ion-item no-lines>
                <ion-input [(ngModel)]="user.userName" type="text" placeholder="الأسم" style=" border: 1px solid #7B52AB; border-radius: 30px;"></ion-input>
              </ion-item>
            </div>
            <div margin>
              <ion-item no-lines>
                <ion-input [(ngModel)]="user.userAge" type="text" placeholder="العمر" style=" border: 1px solid #7B52AB; border-radius: 30px"></ion-input>
              </ion-item>
            </div>

            <div margin>
              <ion-item no-lines>

                <div dir="rtl">
                  <div class=" custom-select">
                    <select [(ngModel)]="user.userProvince" style="color: #522B83; font-size: 20px; font-family: Dubai; padding: 3%; border: none; ">

                      <option>أربيل</option>
                      <option>الأنبار</option>
                      <option>بابل</option>
                      <option>بغداد</option>
                      <option>البصرة</option>
                      <option>حلبجة</option>
                      <option>دهوك</option>
                      <option>القادسية </option>
                      <option>ديالى </option>

                      <option>ذي قار</option>
                      <option>السليمانية </option>
                      <option>صلاح الدين </option>
                      <option>كركوك </option>
                      <option>كربلاء </option>
                      <option>المثنى </option>
                      <option>ميسان </option>
                      <option>النجف </option>
                      <option>نينوى </option>
                      <option>واسط </option>

                    </select>
                  </div>
                </div>

              </ion-item>
            </div>
           

          </ion-list>

          <!--        -->

        </div>


        <button class="uk-button  uk-button-Large  uk-background-default uk-modal-close" type="button">الغاء</button>

        <button class="uk-button  uk-button-Large  uk-background-primary  uk-modal-close" type="button" (click)="onEdit(item.$key)">حفظ</button>


      </div>
    </div>

  </div>
</div>
