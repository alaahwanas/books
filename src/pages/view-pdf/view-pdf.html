<ion-header>
  

  <ion-navbar color="bg">
    <div class="navbar">

      <ion-title class="titleicon">  {{displayData.title}} </ion-title>
    </div>
    <div class="navbarimag">

      <button ion-button icon-only (click)="goTHome()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </div>

    <ion-buttons class="styleNav">
      <button ion-button small icon-only (click)="pdfshow = !pdfshow">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>





  </ion-navbar>

</ion-header>




<ion-content padding>

  <div *ngIf="pdfshow">

    <pdf-viewer [src]="displayData.pdfSource"
                style="display: block"
                [render-text]="true"
               
                [fit-to-page]="true">

    </pdf-viewer>
  </div>

                  [autoresize]="true"
                  [original-size]="false"
                  (page-rendered)="pageRendered($event)"
                  (after-load-complete)="pdfLoaded($event)"></pdf-viewer>
    </div>-->

</ion-content>
