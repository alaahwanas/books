<ion-header>
  

  <ion-navbar color="bg">
    
          <ion-buttons class="styleNav">
            <button ion-button small icon-only (click)="pdfshow = !pdfshow">
              <ion-icon name="md-close-circle"></ion-icon>
            </button>
          </ion-buttons>
        
          <ion-title>{{displayData.title}}</ion-title>
        




  </ion-navbar>

</ion-header>




<ion-content padding>

  <div *ngIf="pdfshow">

    <pdf-viewer [src]="displayData.pdfSource"
                style="display: block"
                [render-text]="true"
               
                [fit-to-page]="true">

    </pdf-viewer>
  </div>

    <!---<div *ngIf="showPdf">
      <pdf-viewer [src]="displayData.pdfSource"
                  [autoresize]="true"
                  [original-size]="false"
                  (page-rendered)="pageRendered($event)"
                  (after-load-complete)="pdfLoaded($event)"></pdf-viewer>
    </div>-->

</ion-content>
