<ion-header>
  

  <ion-navbar color="bg">

    <ion-buttons navbar-buttons left>
      <button ion-button icon-only (click)="pdfshow = !pdfshow">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>

      <ion-title>{{displayData.title}}</ion-title>

      <ion-buttons navbar-buttons end>
        <button ion-button icon-only (click)="goTHome()">
          <ion-icon name="ios-home"></ion-icon>
        </button>

      </ion-buttons>






  </ion-navbar>

</ion-header>




<ion-content >

  <div *ngIf="pdfshow">

    <pdf-viewer [src]="displayData.pdfSource"
                style="display: block"
                [render-text]="true"
               
                [fit-to-page]="true">

    </pdf-viewer>
  </div>

    <!---<div *ngIf="showPdf">
      <pdf-viewer [src]="displayData.pdfSource"
                  [autoresize]="true"
                  [original-size]="false"
                  (page-rendered)="pageRendered($event)"
                  (after-load-complete)="pdfLoaded($event)"></pdf-viewer>
    </div>-->

</ion-content>
