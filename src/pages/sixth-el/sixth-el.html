<ion-header>
  <ion-navbar color="bg">

    <div class="navbar">

      <ion-title class="titleicon">الصف السادس الأبتدائي</ion-title>
    </div>
    <div class="navbarimag">

      <button ion-button icon-only (click)="goTHome()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </div>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item text-right>
      <button ion-button color="light" clear (click)=" openKuran()">  القران الكريم </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openKeraa()">  القراءة العربية </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openQawaed()">  قواعد اللغة العربية </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openElom()">  العلوم </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>
    <ion-item text-right>
      <button ion-button color="light" clear (click)="openElomPractice()">  العلوم تمرينات </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openMath()">  الرياضيات </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openSocials()">  الأجتماعيات </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>

    <ion-item text-right>
      <button ion-button color="light" clear (click)="openEnglish()"> اللغة الأنكليزية </button>
      <ion-thumbnail item-end>
        <img src="../assets/imgs/choosebook.png">
      </ion-thumbnail>
    </ion-item>

  </ion-list>

</ion-content>
